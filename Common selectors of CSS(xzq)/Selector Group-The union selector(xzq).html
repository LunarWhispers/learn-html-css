<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 想让多个标签拥有一个同样的CSS，可以用此选择器：
        标签，标签 ，标签{
            Css样式
        } */
        div,p,strong,span{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }



        
        /* 如果标签使用class命名，也可以用并集选择器：
        .名称.名称.名称{
            CSS样式
        } */
        .abc,.def,.ghi,.jkl{
            font-size: 200px;
        }
    </style>
</head>






<body>
    <div class="abc">putput</div>
    <p class="def">putput</p>
    <strong class="ghi">putput</strong>
    <span class="jkl">putput</span>
</body>
</html>
