<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 设置从来没有被访问过的a元素链接的颜色 */
        a:link{
            color:blue
            
        }
        /* 设置被访问过的a元素链接颜色 */
        a:visited{
            color:green
            
        }
        /* 设置a/input元素聚焦(获取焦点)时的CSS */
        a:focus{
           color:aquamarine ;
            
        }
        /* a元素鼠标放在上面的CSS */
        a:hover{
            color: aqua;
            font-size: 50px;
        }
        /* 点了，但还未松手的CSS */
        a:active{
            color: blueviolet;
        }
        
    </style>
</head>
<body>
    
    
    <a href="https://baidu.com" target="_blank">百度一下</a>
    <a href="https://stackoverflow.com/" target="_blank">stackoverflow一下</a>
    

</body>
</html>
