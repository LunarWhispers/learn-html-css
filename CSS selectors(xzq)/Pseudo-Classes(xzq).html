    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            /* 动态伪类：如果标签用类选择器命名，可以这样设置鼠标放到该html文件形成的网页上的此标签状态 */
        .abc:hover{
            background-color: #1d1a5f;
        }


        /* 也可以“元素名:hover”这样来设置鼠标放到该html文件形成的网页上的此标签状态，不过这样的话会选中所有的此元素  */
        h1:hover{
            background-color: aqua;
            color: red;
            font-style: italic;
        }
        </style>
    </head>
    <body>
        
        <div class="abc">hahaha</div>
        <div>hahaha</div>
        <div>hahaha</div>


        <h1>我是一个h1&nbsp;3</h1>
        <h1>我是一个h1&nbsp;2</h1>
        <h1>我是一个h1&nbsp;1</h1>



    </body>
    </html>
