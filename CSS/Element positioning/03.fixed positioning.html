<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         img {
            width: 300px;
            height: 200px;
        }

        /* 假设，我现在想把某一个元素固定在视口 */
        div {
            position: fixed;
         /* 固定定位属性，fixed。激活了top，left等属性 */
            left: 40px;
            top: 400px;
        }
    </style>
</head>
<body>
    
    <span>我是span元素</span>
    <strong>我是strong元素</strong>
    <div>我是div元素</div>
   

</body>
</html>
