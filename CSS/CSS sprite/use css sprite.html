<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        i{
            background-image: url("./CSS\ sprite\ photo.png");
            display: inline-block;
            background-repeat: no-repeat;
        }
        i.many-icon {
            width: 71px;
	        height: 82px;
            background-position: 0 -1px;
        }
        i.fast-icon {
            width: 71px;
	        height: 82px;
            background-position: -77px -1px;
        }
        i.good-icon {
            background-position:-154px -1px;
            width: 71px;
            height: 82px;
        }
        i.province-icon {
            background-position:0 -90px;
            width: 71px;
	        height: 82px;

        }
    </style>
</head>
<body>
    
    <i class="many-icon"></i>
    <i class="fast-icon"></i>
    <i class="good-icon"></i>
    <i class="province-icon"></i>

</body>
</html>
