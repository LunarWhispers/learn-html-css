<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 600px;
            height: 600px;
            background-color: #0f0;

            /* 我想给这个元素设置背景图片 */
            background-image:url(../jd.png), url(../example.png);
            /* 可以设置多张 */
            

            /* 我不想让他占满整个元素 */
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    
    <div class="box"></div>

</body>
</html>
