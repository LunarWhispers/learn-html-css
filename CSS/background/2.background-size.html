<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 400px;
            height: 400px;
            background-color: #00f;
            background-image: url(/example.png);
            background-repeat: no-repeat;

            
            /* 设置图片的尺寸 */
            /* background-size: auto;默认值 */

            /* background-size: contain; 缩放背景图，宽度或高度铺满元素，但是图片保持宽高比 */

            /* background-size: cover; 缩放背景图，宽度或高度铺满元素，可能背景图片部分看不见*/

            /* background-size: 100%; 也可以设置百分比 */

            background-size: 90px 90px; /* 具体的大小 */
        }
    </style>
</head>
<body>
    
    <div class="box"></div>

</body>
</html>
