<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #f00;

            /* 如果我想给此元素设置阴影，可以用box-shadow，可以设置多个阴影，逗号隔开。 */
            /* 一个阴影可以设置多个颜色 */
       /* 设置的东西：X轴偏移 y轴偏移 模糊半径 颜色*/
            box-shadow: 10px 10px 20px skyblue;
        }
    </style>
</head>
<body>
    
    <div class="box"></div>

</body>
</html>
