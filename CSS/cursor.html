<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: #ff0;

            /* 怎么改变鼠标放到某一个元素上的指针样式 */
            /* cursor: auto;    默认值 */
            /* cursor: default;    一般放上去是一个正常的鼠标箭头 */
            /* cursor: pointer;    鼠标放上去和放到a链接上的效果一样 */
            /* cursor: none;       鼠标放上去会人间蒸发 */
            /* cursor: text;      鼠标放上去和放到input元素上的效果一样  */
        }
    </style>
</head>
<body>
    
    <div class="box">我是box元素</div>

</body>
</html>
