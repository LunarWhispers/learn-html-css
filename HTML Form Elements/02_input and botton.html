<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text">
        <input type="time">
        <input type="week">
        <div>
            <input type="button" value="普通按钮">  <!-- 如果想给type属性为button的input添加文字，需要用到value。  -->
            <button type="button">普通按钮</button><!-- button(type默认为button)和input元素都可以设置type属性，效果几乎一致-->
        </div>

        <div>
            <input type="reset" value="重置按钮"> <!--reset:重置form元素里所有的表单元素-->
            <button type="reset">重置按钮</button>
        </div>
    </form>
    

</body>
</html>
