<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #a{
            /* 将文本中的每一个单词的第一个英文字母大写 */
            text-transform: capitalize;
        }
        #b{
            /* 将文本中的每一个单词的所有英文字母小写 */
            text-transform: lowercase;
        }
        #c{
           /* 将文本中的每一个单词的每一个英文字母大写 */
            text-transform: uppercase;
        }

    </style>
</head>
<body>

    <span id="a">Hello,world</span>
    <br>
    <span id="b">Hello,world</span>
    <br>
    <span id="c">Hello,world</span>
    <br>
 



    
</body>
</html>
