<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 当你用类选择器命名的两个标签名称相同，可以用“元素名.类选择器”的格式来添加CSS样式 */
     div.abc{
        background-color: #1a9c1a;
     }  
     
     
    </style>
</head>
<body>
    
    <div class="abc">我是div</div>
    <strong class="abc">我是strong</strong>

</body>
</html>
