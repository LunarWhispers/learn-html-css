<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        /*text-decoration:underline：给文字添加下划线 */
        #a{
            text-decoration:underline ;
            
        }
        /* text-decoration: line-through：给文字添加删除线。（ps：此文本属性与del元素效果相同 */
        #b{
            text-decoration: line-through;
            
        }
        /*  text-decoration: overline:给文字添加上划线*/
        #c{
            text-decoration: overline;

        }
        /* text-decoration:none：取消a元素的默认下划线 
        #d{
            text-decoration:none ;
        } */
    </style>
</head>
<body>
    

<span id="a">添加了下划线的span元素</span>
<span id="b">添加了删除线的span元素</span>
<del>我是del元素&nbsp;&nbsp;&nbsp;&nbsp;（演示与text-decoration: line-through文本属性的相同）</del>
<br><br><br>
<span id="c">添加了上划线的span元素</span>
        <!-- a元素默认有 text-decoration:underline文本属性（给文字添加下划线） -->
<a href ="http：//www.baidu.com" id="d" target="_blank">baidu</a>
<a href="http://www.bing.cn">必应搜索</a>
<a href="http://www.jd.com">购物一下</a>
</body>
</html>
