<p>与此同时，苏联政府也正式启动了“瓦格良号”航空母舰的建造计划，由于乌克兰拥有苏联超过六成的军事实力，所以这两艘航空母舰都被委托给了乌克兰黑海造船厂。1985年，苏联第一个航空母舰“库兹涅佐夫”号进入了海洋，1991年，它被交付给了俄罗斯，直到现在，它仍然是俄罗斯的唯一一艘航空母舰。不过，瓦格良号上的日子并不好过。苏联的动荡以及俄罗斯的经济衰退，使得“瓦格良号”的建设受到了极大的阻碍，最后中国花了2千万美金购买了“瓦格良”，把它改造成现在的“辽宁”。“辽宁”号的改造过程并不顺利，中国花费巨资，动用了八千多家工厂，超过五十万名工人，以及科学家和工程师，花了十年时间，才使它重新焕发出生机。
