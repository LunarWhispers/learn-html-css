<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #a{
            /* 1.斜体：字体本身支持斜体时，显示字体内部设置的斜体 */
            font-style: italic;
            
            /* 上下两种表示方法效果相同，但并不是完全一样*/
        }       
        #b{
            /* 2.斜体：让文本进行倾斜*/
            font-style: oblique;
        }
        #c{
            /* 常规效果 */
           font-style: normal;
        }
    </style>
</head>
<body>
    
  <div id="a">woshidivyuansu1</div>
  <div id="b">woshidivyuansu2</div>
  <div id="c">woshidivyuansu3</div>

</body>
</html>
