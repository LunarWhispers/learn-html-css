<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            /* 关于字体的属性 ：*/
            font-size: 20px;       
            /* 1.设置字体大小 */
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            /* 2.设置字体 */
            font-weight: 900;
            /* 3.设置字体粗细 */
            font-style: oblique;
            /* 4.设置字体的倾斜显示 */
            font-variant: small-caps;
            /* 5.影响小写字母的显示形式 */
            line-height: 100px;
            /* 6.设置两行文字基线之间的距离 */
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    
    <div class="a">woshidivshixing我是div属性</div>

</body>
</html>
