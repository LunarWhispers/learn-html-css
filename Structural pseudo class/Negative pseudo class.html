<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 假设我现在需要将除了.code之外的所有.item设置为红色 */
        /* ：not */
        .box :not(.code){
            color: #f00;
        }

    </style>
</head>
<body>

    <div class="box">
        <div class="item">div元素1</div>
        <div class="item">div元素2</div>
        <div class="code">div元素3</div>
        <div class="item">div元素4</div>
        <div class="item">div元素5</div>
    </div>

</body>
</html>
