<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 如果我想选中父元素的后几个子元素 */
        div > div:nth-last-child(3){
            color: aqua;
        }

        /* nth-last-child与nth-child的用法大致相同 */
    </style>
</head>
<body>
    
    <div>
        <div>div1</div>
        <div>div2</div>
        <div>div3</div>
        <div>div4</div>
        <div>div5</div>
        <div>div6</div>
        <div>div7</div>
        <div>div8</div>
        <div>div9</div>
    </div>

</body>
</html>
