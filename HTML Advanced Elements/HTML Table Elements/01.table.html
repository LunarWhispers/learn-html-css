<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- 表格元素table -->
     <!-- 表格中的行 tr（有几行，table里面就有几个tr） -->
     <!-- 表格里的单元格（行） td （有几列，tr里面就有几个td） -->

    <table>
        <tr>
            <td>hhh</td>
            <td>hhh</td>
            <td>hhh</td>
        </tr>
         <tr>
            <td>hhh</td>
            <td>hhh</td>
            <td>hhh</td>
        </tr>
         <tr>
            <td>hhh</td>
            <td>hhh</td>
            <td>hhh</td>
        </tr>
         <tr>
            <td>hhh</td>
            <td>hhh</td>
            <td>hhh</td>
        </tr>
    </table>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <table border="2px">
        <!-- border属性是为单元格添加边框，双引号里写边框像素大小-->
        <tr>
            <td>hhh</td>
            <td>hhh</td>
            <td>hhh</td>
        </tr>
         <tr>
            <td>hhh</td>
            <td>hhh</td>
            <td>hhh</td>
        </tr>
         <tr>
            <td>hhh</td>
            <td>hhh</td>
            <td>hhh</td>
        </tr>
         <tr>
            <td>hhh</td>
            <td>hhh</td>
            <td>hhh</td>
        </tr>
    </table>

</body>
</html>
