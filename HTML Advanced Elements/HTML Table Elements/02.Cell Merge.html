<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td {
            border: 1px solid #f00;
            border-collapse: collapse;
            padding: 30px 30px;
            text-align: center;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td colspan="2">1.1</td>
            <!-- 我想让它跨列显示，用colspan。 -->
            
            <!-- <td>1.2</td> -->
        </tr>
        <tr>
            <td>2.1</td>
            <td>2.2</td>
        </tr>
    </table>
    <br><br><br><br><br><br><br><br><br><br>



    <table>
        <tr>
            <td rowspan="2">1.1</td>
            <!-- 我想让它跨行显示，用rowspan。 -->
            
            <td>1.2</td>
        </tr>
        <tr>
            <td>2.1</td>
            <!-- <td>2.2</td> -->
        </tr>
    </table>

</body>
</html>
