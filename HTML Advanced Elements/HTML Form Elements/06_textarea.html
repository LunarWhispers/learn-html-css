<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* textarea的缩放属性 ：resize*/
        textarea {
            /* resize: both; */
            /* 默认 */

            /* resize: none; */
            /* 不能缩放 */

            /* resize: horizontal; */
            /* 仅X轴可以缩放 */

            resize: vertical;
            /* 仅Y轴可以缩放 */
        }
    </style>
</head>
<body>

    <form action="">
        <label for="info">
            你的简历
            <textarea name="info" id="info" cols="30" rows="10"></textarea>
        </label>
    </form>

</body>
</html>
