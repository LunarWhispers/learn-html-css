<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            font-size: 10px;
            font-weight: 700;
            font-size: 30px;
            font-weight: 700;

            /* 如果我想给某一段文本添加阴影，就可以使用text-shadow。 */
            /* 相当于box-shadow，不过text-shadow没有spread-radius值 */
            text-shadow: 5px 5px 3px #f00,9px 9px 9px #0ff,12px 12px 12px #00f,9px 9px 9px #f0f;
        }
    </style>
</head>
<body>
    
    <div>Hello，beautiful world</div>

</body>
</html>
